<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cloudinary Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background: #0066cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0052a3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        img {
            max-width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Cloudinary Upload</h1>
        <p>This will test if your Cloudinary configuration is working correctly.</p>
        
        <div>
            <label for="fileInput">Select an image:</label><br>
            <input type="file" id="fileInput" accept="image/jpeg,image/png">
        </div>
        
        <button onclick="testUpload()">Test Upload</button>
        
        <div id="result"></div>
    </div>

    <script>
        const CLOUD_NAME = 'dlrxspk2c';
        const UPLOAD_PRESET = 'ikhaya_properties';

        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files || !fileInput.files[0]) {
                resultDiv.innerHTML = '<div class="result error">Please select an image file first.</div>';
                return;
            }

            const file = fileInput.files[0];
            
            // Validate file
            if (!file.type.startsWith('image/')) {
                resultDiv.innerHTML = '<div class="result error">Please select a valid image file (JPEG or PNG).</div>';
                return;
            }

            if (file.size > 5 * 1024 * 1024) {
                resultDiv.innerHTML = '<div class="result error">File size must be less than 5MB.</div>';
                return;
            }

            resultDiv.innerHTML = '<div class="result">Uploading... Please wait.</div>';

            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', UPLOAD_PRESET);
                formData.append('folder', 'ikhaya/test');

                console.log('Uploading to:', `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`);
                console.log('Upload preset:', UPLOAD_PRESET);
                console.log('File:', file.name, file.size, 'bytes');

                const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'Upload failed');
                }

                const data = await response.json();
                console.log('Upload successful:', data);

                resultDiv.innerHTML = `
                    <div class="result success">
                        <strong>✅ Upload Successful!</strong><br>
                        <strong>URL:</strong> <a href="${data.secure_url}" target="_blank">${data.secure_url}</a><br>
                        <strong>Public ID:</strong> ${data.public_id}<br>
                        <strong>Format:</strong> ${data.format}<br>
                        <strong>Size:</strong> ${(data.bytes / 1024).toFixed(2)} KB<br>
                        <img src="${data.secure_url}" alt="Uploaded image">
                    </div>
                `;
            } catch (error) {
                console.error('Upload error:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <strong>❌ Upload Failed</strong><br>
                        <strong>Error:</strong> ${error.message}<br><br>
                        <strong>Possible causes:</strong><br>
                        1. Upload preset "${UPLOAD_PRESET}" doesn't exist<br>
                        2. Upload preset is not set to "Unsigned"<br>
                        3. Network connectivity issue<br>
                        4. CORS configuration issue<br><br>
                        <strong>Next steps:</strong><br>
                        1. Go to <a href="https://console.cloudinary.com/console/${CLOUD_NAME}/settings/upload" target="_blank">Cloudinary Console</a><br>
                        2. Check if preset "${UPLOAD_PRESET}" exists<br>
                        3. Make sure "Signing Mode" is set to "Unsigned"<br>
                        4. Check browser console for more details
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
